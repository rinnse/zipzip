<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 
<h1>결제를 취소하셨습니다</h1>
<button id="closeButton">닫기</button>
<script>
	//팝업 창 닫기 버튼 클릭 이벤트 핸들러
	document.getElementById('closeButton').addEventListener('click', function() {
	    // 팝업 창 닫기
	    window.close();
	});
</script>
</body>
</html>

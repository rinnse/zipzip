<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 헤더 시작 -->
	<div th:replace="/common/header :: header"></div>
	<!-- 헤더 끝 -->

	<!-- 개별 css -->
	<style type="text/css">
		section .container {
        	width: 60%;
        }
        
		textarea {
			resize: none;
		}
	</style>
</head>

<body>
	<!-- 네비 시작 -->
	<div th:replace="/common/nav :: nav"></div>
	<!-- 네비 끝 -->

	<!-- 본문 시작 -->
	<div style="height: 13vh;"></div>
	<section style="min-height: 565px;">
		<div class="container p-5">
			<div class="d-flex row align-items-center justify-content-center h-100">
				<form th:action="@{|/board/suggestUpdate/${suggest.suggestNum}|}" method="POST" enctype="multipart/form-data" onsubmit="return check()">
					<div>
						<input type="text" class="form-control mb-3" id="suggestTitle" name="suggestTitle" th:value="${suggest.suggestTitle}">
					</div>
					<div>
						<input type="text" class="form-control mb-3" id="userId" name="userId" th:value="${suggest.userId}" readonly>
					</div>
					<div>
						<textarea class="form-control mb-3 p-3" cols="20" rows="20" id="suggestContent" name="suggestContent" th:text="${suggest.suggestContent}"></textarea>
					</div>
					<div>
						<input type="submit" id="btnUpdate" name="btnUpdate" value="수정">
						<input type="button" id="btnback" name="btnback" value="취소">
					</div>
					<input type="hidden" name="id" th:value="${suggest.suggestNum}">
				</form>
			</div>
		</div>
	</section>
	<!-- 본문 끝 -->

	<!-- 푸터 시작 -->
	<footer th:replace="/common/footer :: footer"></footer>
	<!-- 푸터 끝 -->

	<!-- 개별 js -->
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function () {
			$("#btnback").on("click", function () {
				location.href = "/board/suggest/[[${suggest.suggestNum}]]";
			});
		});
		
		function check() {
			if (confirm("수정하시겠습니까?") == true) {
				return;
			}
			
			else {
				return false;
			}
		}
	</script>
</body>

</html>
